  <!-- MODAL (KALAU ADA BUKU DLL, MASIH TERSEDIA) -->
  <div id="bookModal" class="modal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeBook()">&times;</span>
      <h2 id="modalTitle"></h2>
      <img id="modalImg" src="" alt="" style="width:100%; border-radius:10px; margin-bottom:20px;">
      <p id="modalDesc"></p>
    </div>
  </div>

  <!-- JAVASCRIPT -->
  <script>
    const certificateData = {
      agunacourse: [
        "/gambar/Linux.jpg",
        "/gambar/Python.jpg",
        "/gambar/Vm.jpg",
        "/gambar/Pnetlab.jpg"
      ],
      netacad: [
        "/gambar/netacad2.png"
      ],
      fortinet: [
        "/gambar/F2.jpeg",
        "/gambar/F3.jpg"
      ]
    };

    /* ========================= */
    /* FUNGSI SUB-GALERI */
    /* ========================= */
    function toggleSubGallery(element, category) {
      // tutup semua sub-gallery yang terbuka
      document.querySelectorAll(".sub-gallery").forEach(g => g.remove());

      // jika sudah terbuka, tutup
      const existing = element.querySelector(".sub-gallery");
      if (existing) {
        existing.remove();
        return;
      }

      // buat galeri baru
      const gallery = document.createElement("div");
      gallery.className = "sub-gallery";
      gallery.innerHTML = certificateData[category]
        .map(src => `<img src="${src}" alt="sertifikat">`)
        .join("");

      element.appendChild(gallery);
    }

    /* ========================= */
    /* DATA MODAL BUKU */
    /* ========================= */
    const bookDetails = {
      "mtcna.jpg": {
        title: "Module MTCNA",
        desc: "Buku ini membahas dasar-dasar jaringan MikroTik, meliputi konfigurasi router, manajemen bandwidth, firewall, dan fitur penting lainnya."
      },
      "debian.png": {
        title: "Module Debian 12",
        desc: "Buku ini menjelaskan instalasi, konfigurasi, serta manajemen server berbasis Debian 12 untuk kebutuhan jaringan dan server."
      },
      "ccna.png": {
        title: "Module CCNA",
        desc: "Buku panduan resmi untuk sertifikasi Cisco CCNA. Membahas routing, switching, keamanan jaringan, serta praktik konfigurasi Cisco IOS."
      }
    };

    // ambil elemen modal
    const modal = document.getElementById("bookModal");
    const modalTitle = document.getElementById("modalTitle");
    const modalDesc = document.getElementById("modalDesc");
    const modalImg = document.getElementById("modalImg");

    function openBook(fileName) {
      if (bookDetails[fileName]) {
        modalTitle.textContent = bookDetails[fileName].title;
        modalDesc.textContent = bookDetails[fileName].desc;
        modalImg.src = fileName;
      }
      modal.style.display = "flex";
    }

    function closeBook() {
      modal.style.display = "none";
    }

    window.addEventListener("click", (e) => {
      if (e.target === modal) closeBook();
    });
  </script>
